<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden TMA Pro - Tool</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container tool-detail">
    <button class="back-btn" onclick="history.back()">‚Üê Back to Shop</button>
    <h1 id="toolName">Loading...</h1>
    <div id="toolImages" class="detail-images"></div>
    <p id="toolDesc" class="detail-desc">Loading...</p>
    <p id="toolPrice" class="detail-price">Loading...</p>
    <div class="detail-actions">
      <button id="payBtn">Pay with Stars</button>
      <button id="downloadBtn" style="display:none;">Download Tool ZIP</button>
      <p id="paymentStatus" style="display:none;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="main.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const toolId = params.get('id');
    if (toolId) loadToolDetail(parseInt(toolId));
  </script>
</body>
</html>
