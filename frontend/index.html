    // 4. ØªØ§Ø¨Ø¹ Ø§ÛŒØ¬Ø§Ø¯ Ø°Ø±Ø§Øª Ø³Ø§Ø¯Ù‡ (Fallback)
    function createSimpleParticles() {
      console.log('ğŸŒ€ Creating simple golden particles...');
      
      const canvas = document.getElementById('particles-js');
      if (!canvas) return;
      
      const simpleCanvas = document.createElement('canvas');
      simpleCanvas.width = window.innerWidth;
      simpleCanvas.height = window.innerHeight;
      simpleCanvas.style.cssText = `
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      `;
      canvas.appendChild(simpleCanvas);
      
      const ctx = simpleCanvas.getContext('2d');
      const particles = [];
      const particleCount = window.innerWidth < 768 ? 50 : 100;
      
      // Ø§ÛŒØ¬Ø§Ø¯ Ø°Ø±Ø§Øª Ø·Ù„Ø§ÛŒÛŒ
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * simpleCanvas.width,
          y: Math.random() * simpleCanvas.height,
          size: Math.random() * 3 + 1.5,
          speedX: (Math.random() - 0.5) * 1.8,
          speedY: (Math.random() - 0.5) * 1.8,
          color: `hsl(51, 100%, ${55 + Math.random() * 25}%)`,
          opacity: Math.random() * 0.5 + 0.25,
          pulse: Math.random() * 0.05
        });

      // ØªØ§Ø¨Ø¹ Ø§Ù†ÛŒÙ…ÛŒØ´Ù†
      function animate() {
        ctx.clearRect(0, 0, simpleCanvas.width, simpleCanvas.height);
        
        // Ø±Ø³Ù… Ø§ØªØµØ§Ù„Ø§Øª
        particles.forEach((p1, i) => {

              const dy = p1.y - p2.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              
              if (distance < 130) {
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = `rgba(255, 215, 0, ${0.2 * (1 - distance/130)})`;
                ctx.lineWidth = 0.8;
                ctx.stroke();
              }
            }
          });
        });
        
        // Ø¢Ù¾Ø¯ÛŒØª Ùˆ Ø±Ø³Ù… Ø°Ø±Ø§Øª
        particles.forEach(p => {
          p.x += p.speedX;
          p.y += p.speedY;
          
          // Ù¾Ø§Ù„Ø³â€ŒÛŒÙ†Ú¯ Ø³Ø§ÛŒØ²
          p.size += Math.sin(Date.now() * 0.002 + p.opacity * 10) * p.pulse;
          p.size = Math.max(1.2, Math.min(4.5, p.size));
          
          // Ø¨Ø§Ø²Ú¯Ø´Øª Ø§Ø² Ù„Ø¨Ù‡â€ŒÙ‡Ø§
          if (p.x < 0 || p.x > simpleCanvas.width) p.speedX *= -1;

          // Ø¯Ø±Ø®Ø´Ø´
          const gradient = ctx.createRadialGradient(
            p.x, p.y, 0,
            p.x, p.y, p.size * 2.5
          );
          gradient.addColorStop(0, p.color);
          gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
          
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * 2.5, 0, Math.PI * 2);
          ctx.fillStyle = gradient;
          ctx.globalAlpha = p.opacity * 0.4;
          ctx.fill();
          
          // Ù‡Ø³ØªÙ‡
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.opacity;
          ctx.fill();
        });
        
        requestAnimationFrame(animate);
      }
      
      animate();
    }
