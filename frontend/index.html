      animate() {

      drawParticle(ctx, particle) {

        const gradient = ctx.createRadialGradient(

        for (let i = 0; i < this.whiteParticles.length; i++) {

      drawConnectionLine(p1, p2, color, width) {
        this.connectionCtx.beginPath();
