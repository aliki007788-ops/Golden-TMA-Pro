<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden TMA Pro</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cinzel:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Professional Telegram Mini App Tools</h1>
    <p class="subtitle">Payment with Stars – Elite Tools for Developers</p>

    <!-- دکمه‌های سطوح با مبلغ + ستاره ۳D فیروزه‌ای چرخان -->
    <div class="tier-buttons">
      <button class="tier-btn" onclick="showTier('basic')">
        <span class="price-text">Basic Tier</span>
        <span class="price-amount">99-299 ⭐</span>
        <div class="turquoise-star"></div>
      </button>
      <button class="tier-btn" onclick="showTier('pro')">
        <span class="price-text">Pro Tier</span>
        <span class="price-amount">399-699 ⭐</span>
        <div class="turquoise-star"></div>
      </button>
      <button class="tier-btn" onclick="showTier('premium')">
        <span class="price-text">Premium Tier</span>
        <span class="price-amount">799-1499 ⭐</span>
        <div class="turquoise-star"></div>
      </button>
    </div>

    <div id="toolsList" class="tools-grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
